<div class="container">
  <div class="row-6">
    <div class="col-lg-6">
      <div class="container-fluid">
        <h1>Registration</h1>
        <form #userForm="ngForm" action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="usrnme">Username</label>
            <input type="username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="pswd">Password</label>
            <input type="text" class="form-control" />
          </div>
          <br />

          <div>
            <button href="#" class="btn btn-outline-dark" type="button">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
    <br />
    <br />
    <div class="row-6">
      <div class="container-fluid">
        <h1>Log In</h1>
        <form action="">
          <div class="form-group-lg">
            <label for="usrnme">Username</label>
            <input
              type="username"
              formcontrolname="username"
              class="form-control"
            />
            <span class="text-danger">Username is Required</span>
          </div>
          <div class="form-group-lg">
            <label for="pswd">Password</label>
            <input
              type="text"
              formcontrolname="password"
              class="form-control"
            />
            <span class="text-danger">Password is Required</span>
          </div>
          <br />

          <div>
            <button href="#" class="btn btn-outline-dark" type="button">
              Log In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
